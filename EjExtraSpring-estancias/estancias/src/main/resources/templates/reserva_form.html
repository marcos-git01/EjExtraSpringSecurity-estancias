<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace= "/fragments/head_form :: head" ></head>

    <body>

        <nav th:replace= "/fragments/navbar :: nav" ></nav>


        <div class="container-fluid m-5 contenedor">

            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error ðŸ‘Ž</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>

            <form class="formulario" action="/reserva/registro" method="POST" >

                <div class="form-group my-3">                    
                    <h3>Cargar Reserva</h3>
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="huesped" placeholder="Huesped">
                </div>
                
                <div class="form-group my-3">
                    <label for="date">Fecha Desde</label>
                    <input type="date" class="form-control" name="fechaDesde" placeholder="Fecha Desde">
                </div>
                
                <div class="form-group my-3">
                    <label for="date">Fecha Hasta</label>
                    <input type="date" class="form-control" name="fechaHasta" placeholder="Fecha Hasta">
                </div>
                              
                <div class="form-group my-3">

                    <select name="idCasa">

                        <option>Seleccionar Casa</option>

                        <option th:each="casa : ${casas}"
                                th:value="${casa.id}"
                                th:text="${casa.calle}"
                                />
                    </select>
                </div>
                
                <div class="form-group my-3">

                    <select name="idCliente">

                        <option>Seleccionar Cliente</option>

                        <option th:each="cliente : ${clientes}"
                                th:value="${cliente.id}"
                                th:text="${cliente.nombre}"
                                />
                    </select>
                </div>
                

                <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
            </form>


            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>

        <footer th:replace= "/fragments/footer :: footer" ></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
