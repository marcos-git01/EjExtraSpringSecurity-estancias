<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace= "/fragments/head_form :: head" ></head>

    <body>

        <nav th:replace= "/fragments/navbar :: nav" ></nav>

        <div class="container-fluid m-5 contenedor">

            <form class="formulario" th:action="@{/casa/modificar/__${casa.id}__}" method="POST">
                
                <input hidden th:value= "${id}" name="id">

                <div class="form-group my-3">
                    <label class="mb-2">Modificar Casa</label> 

                    <input th:value="${casa.calle}" type="text" class="form-control" name="calle" placeholder="Calle">
                </div>
                             
                <div class="form-group my-3">                   
                    <input th:value="${casa.numero}" type="number" class="form-control" name="numero" placeholder="Numero">
                </div>
                
                <div class="form-group my-3">                   
                    <input th:value="${casa.codPostal}" type="text" class="form-control" name="codPostal" placeholder="Codigo Postal">
                </div>
                
                <div class="form-group my-3">                   
                    <input th:value="${casa.ciudad}" type="text" class="form-control" name="ciudad" placeholder="Ciudad">
                </div>
                
                <div class="form-group my-3">                   
                    <input th:value="${casa.pais}" type="text" class="form-control" name="pais" placeholder="Pais">
                </div>
                
                <div class="form-group my-3">                   
                    <input th:value="${casa.minDias}" type="text" class="form-control" name="minDias" placeholder="Minimo de Dias">
                </div>
                
                <div class="form-group my-3">                   
                    <input th:value="${casa.maxDias}" type="text" class="form-control" name="maxDias" placeholder="Maximo de Dias">
                </div>
                             
                <div class="form-group my-3">                   
                    <input th:value="${casa.precio}" type="text" class="form-control" name="precio" placeholder="Precio">
                </div>
                
                <div class="form-group my-3">                   
                    <input th:value="${casa.tipoVivienda}" type="text" class="form-control" name="tipoVivienda" placeholder="Tipo de vivienda">
                </div>
                               
                <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
            </form>

            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito üëç</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error üëé</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>

        <footer th:replace= "/fragments/footer :: footer" ></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
